<!DOCTYPE html>
<html>
<head>
    <title>Bianca is BIG NOOB</title>
    <style>
        img {
            position: absolute;
            animation: bounce 4s infinite;
        }

        @keyframes bounce {
            0% {
                top: 0;
                left: 0;
            }
            25% {
                top: 0;
                left: calc(100% - 200px);
            }
            50% {
                top: calc(100% - 200px);
                left: calc(100% - 200px);
            }
            75% {
                top: calc(100% - 200px);
                left: 0;
            }
            100% {
                top: 0;
                left: 0;
            }
        }
    </style>
</head>
<body>
    <img src="images/bianca.png" alt="bianca is a big noob">
</body>
</html>
