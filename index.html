<!DOCTYPE html>
<html>
<head>
    <title>Binca is a BIG NOOB!!!!</title>
        <style>
        img {
            position: absolute;
            animation: move-rotate 12s infinite linear;
            transform-origin: center;
        }

        @keyframes move-rotate {
            0% {
                top: 0;
                left: 0;
                transform: rotate(0);
            }
            25% {
                top: 0;
                left: calc(100% - 200px);
                transform: rotate(90deg);
            }
            50% {
                top: calc(100% - 200px);
                left: calc(100% - 200px);
                transform: rotate(180deg);
            }
            75% {
                top: calc(100% - 200px);
                left: 0;
                transform: rotate(270deg);
            }
            100% {
                top: 0;
                left: 0;
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <img src="images/bianca.png" alt="bianca is a big noob">
    <audio src="audio/littyfetty.opus" autoplay loop></audio>
</body>
</html>
