<!DOCTYPE html>
<html>
<head>
    <title>Binca is a BIGNOOB!!!</title>
    <style>
        body {
            position: relative;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        img {
            position: absolute;
            animation: move-rotate 12s infinite linear;
            transform-origin: center;
        }

        @keyframes move-rotate {
            0% {
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%) rotate(0);
            }
            25% {
                top: 50%;
                left: 10%;
                transform: translate(-50%, -50%) rotate(90deg);
            }
            50% {
                top: 50%;
                left: 90%;
                transform: translate(-50%, -50%) rotate(180deg);
            }
            75% {
                top: 10%;
                left: 50%;
                transform: translate(-50%, -50%) rotate(270deg);
            }
            100% {
                top: 90%;
                left: 50%;
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        #text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: "Brush Script", cursive;
            font-size: 24px;
            color: pink;
        }
    </style>
</head>
<body>
    <audio src="audio/littyfetty.opus" autoplay loop></audio>
    <div id="container">
        <img src="images/bianca.png" alt="bianca is a big noob">
        <div id="text">Bianca is a big noob!!!!!</div>
    </div>
</body>
</html>
